#基础 配置信息
dtyunxi.env.profile=dev
dtyunxi.env.module=yingzi-center-breeding

#rpc配置信息
dtyunxi.service.provider=${dtyunxi.service.provider}
dtyunxi.service.consumer=${dtyunxi.service.consumer}

#注册分组
dtyunxi.registry.group=dtyunxi-yundt-dev
dtyunxi.registry.provider=localfile
dtyunxi.registry.endpoints=src/test/resources/registry-dev.properties
dtyunxi.cmpt.service.prefix=breeding
dtyunxi.service.version=0.1.0
dtyunxi.service.group=dtyunxi-breeding-dev
dtyunxi.env.logger.level=info

# 这里仅放spring boot的特有配置
spring.aop.proxy-target-class=true
management.security.enabled=false

##yundt-center-starter
#定制化中心的名称
spring.yundt.center.centerName=breeding
